<head>

    <title>WebsiteUsingSpline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="image-gradient" src="gradient.png">
    
    <div class="layer-blur"></div>

    <header>
        <div class="logo">MyLogo</div>

        <button class="signin-btn">Sign In</button>
     </header>

        <button class="introducing-btn">INTRODUCTION</button>

          The best way to reach humans instead of spam folders.<br />

        </p>
        <div class="hero-buttons">
          <button class="doc-btn">Documentation &gt;</button>
          <button class="getstarted-btn">Get Started &gt;</button>

          <spline-viewer class="robot" url="https://prod.spline.design/JaseFaNrMAYOCBJC/scene.splinecode"></spline-viewer>
          
        </div>
